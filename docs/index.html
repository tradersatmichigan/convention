<!DOCTYPE html>
<html lang="en">

  
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMich Quant Convention</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
      <style>
          html {
              scroll-behavior: smooth;
          }
      </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Full-screen Name Section -->
  <section class="h-screen flex flex-col justify-center items-center bg-white">
      <img width="200px" height="auto" src="https://tradersatmichigan.com/images/logo.png" />
      <h1 class="text-6xl font-bold">UMich Quant Convention</h1>
      <p class="text-xl text-gray-600 mt-3">Hosted by Traders at Michigan</p>
      <div class="flex items-center mt-2">
          <a class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mr-2 bg-orange-500 hover:bg-orange-400" href="#schedule">Schedule</a>
          <a class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mr-2 bg-orange-500 hover:bg-orange-400" href="https://docs.google.com/forms/d/e/1FAIpQLScZRTzsPrafhUgLAJVF5GTdyxekcqPIVC9TeYD-JrGRv0M0UQ/viewform">Apply</a>
          <a class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 bg-orange-500 hover:bg-orange-400" href="https://tradersatmichigan.com/">Club Website</a>
      </div>
  </section>

    <!-- Schedule Section -->
    <section id="schedule" class="px-5 py-10">
        <h2 class="text-3xl font-bold text-center mb-10">Event Schedule</h2>
        <div class="max-w-4xl mx-auto space-y-4">
            <div class="bg-white shadow-lg rounded-lg p-5 space-y-4">
                <!-- Event Item -->
                <div class="event bg-gray-100 rounded-lg p-4 relative cursor-pointer">
                    <p class="mb-2"><strong>10:00 - 11:00</strong> - Check in + Breakfast + Mingling</p>
                    <div class="popover-content absolute w-64 bg-white p-3 rounded-lg shadow-lg hidden" style="bottom: 100%; left: 50%; transform: translateX(-50%); z-index: 10;">
                        Check in, enjoy breakfast, and mingle with other attendees.
                    </div>
                </div>
                <!-- Repeat for other events -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-5 bg-white">
        <p>&copy; 2024 Traders at Michigan. All rights reserved.</p>
    </footer>

</body>
</html>
